<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Authentication</title>
    <script defer src="libs/faceapi.js"></script>
    <style>
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #thresholdDisplay {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Face Authentication</h1>
    <video id="video" width="720" height="560" autoplay muted></video>
    <canvas id="overlay" width="720" height="560"></canvas>

    <div id="thresholdDisplay">
        Threshold: <span id="thresholdValue">0.6</span>
    </div>
    <input type="range" id="thresholdSlider" min="0.1" max="1.0" step="0.01" value="0.6">

    <button id="register">Register</button>
    <button id="verify">Verify</button>
    <div id="result"></div>

    <script defer src="script.js"></script>
</body>
</html>
